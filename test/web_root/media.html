<html>
<head>
    <title>PZP TestPage </title>
    <link rel="stylesheet" href="../../css/index.css" type="text/css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Ovo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../css/jquery.mobile-1.3.0.min.css" />
    <script src="../../js/jquery-1.8.2.min.js"></script>
    <script src="../../js/jquery.mobile-1.3.0.min.js"></script>
    <script type="text/javascript" src="../../webinos.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            function logMessage(msg) {
                if (msg) {
                    $('#message').append('<li>' + msg + '</li>');
                }
            }

            function printInfo(data) {
                logMessage(data.payload.message);
            }

            webinos.session.addListener('info', printInfo);

            var test = {};
            var recentService;

            $('#findService').bind('click', function () {
                test = {};
                recentService = null;
                $('#getMediaServices').empty();
                webinos.discovery.findServices(new ServiceType('http://www.w3.org/ns/api-perms/media'),
                        {onFound:function (service) {
                            test[service.serviceAddress] = service;
                            console.log(service);
                            $('#getMediaServices').append($('<option>' + service.serviceAddress + '</option>'));
                        }});
            });
            $('#bind').bind('click', function () {
                recentService = test[$('# getMediaServices option:selected').val()];
                recentService.bindService({onBind:function (service) {
                    logMessage('TEST API ' + service.api + ' bound.');
                }});
            });
            $('#left').bind('click', function () {
                recentService.left(function (result) {
                            alert(result);
                        },
                        function (error) {
                            alert(error.code + " " + error.message);
                        });
            });
            
             $('#right').bind('click', function () {
                recentService.right(function (result) {
                            alert(result);
                        },
                        function (error) {
                            alert(error.code + " " + error.message);
                        });
            });
            
             $('#up').bind('click', function () {
                recentService.up(function (result) {
                            alert(result);
                        },
                        function (error) {
                            alert(error.code + " " + error.message);
                        });
            });
            
             $('#down').bind('click', function () {
                recentService.down(function (result) {
                            alert(result);
                        },
                        function (error) {
                            alert(error.code + " " + error.message);
                        });
            });
            
             $('#ok').bind('click', function () {
                recentService.click(function (result) {
                            alert(result);
                        },
                        function (error) {
                            alert(error.code + " " + error.message);
                        });
            });

        });
    </script>
</head>
<body>
<table>
    <tr>
        <td>Use "Find Services" to search for available get42-Services.<br/>
            Select one, then bind and use. Select another and bind again and use.
        </td>
    </tr>
    <tr>
        <td>
            <button id="findService" class="button">Find Services</button>
            <br/>
            <select id="getMediaServices"></select>
        </td>
    </tr>
    <tr>
        <td><p>
            <i> The selected address means the Service at that address
                will be used.</i>
        </p></td>
    </tr>
    <tr>
        <td>
            <button id="bind" class="button">Bind</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="left" class="button">LEFT</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="right" class="button">RIGHT</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="up" class="button">UP</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="down" class="button">DOWN</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="ok" class="button">OK</button>
        </td>
    </tr>
</table>
</body>
</html>
